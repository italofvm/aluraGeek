<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/rodape.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Alura Geek</title>
</head>
<body>
  <header class="menu__bg">
    <section class="menu">
      <div class="container">
        <a href="../../index.html" class="menu__logo">
          <img src="../img/Logo.png" alt="Alura Geek" class="menu__img">
        </a>
        
      </div>
      <nav class="menu__nav menu__nav__login" id="menu">
      <div class="menu__search">
          <input class="input " type="text" placeholder="O que deseja encontrar?">
      </div></nav>
    </section>
  </header>

  
    <section class="login">
      <h2 class="login__title">Iniciar Sessão</h2>
      <form>
        <div class="login__inputs">
          <input type="email" class="login__input" placeholder="Escreva seu email" required>
          <input type="password" class="login__input" placeholder="Escreva sua senha" required>
        </div>
      <a href="#"><button class="login__btn btn">Entrar</button></a>
      </form>
    </section>

    <footer>
    <section class="rodape">
      <div class="rodape__contato">
        <img src="../img/Logo.png" alt="" class="rodape__imagem">
        <div class="rodape__links">
        <a href="#" class="rodape__link">Quem somos nós</a>
        <a href="#" class="rodape__link">Política de privacidade</a>
        <a href="#" class="rodape__link">Programa fidelidade</a>
        <a href="#" class="rodape__link">Nossas lojas</a>
        <a href="#" class="rodape__link">Quero ser franqueado</a>
        <a href="#" class="rodape__link">Anuncie aqui</a>
      </div>
      </div>
      <div class="rodape__titles">
          <h2 class="rodape__title">Fale conosco</h2>
          <input type="text" class="rodape__input" placeholder="Nome">
          <textarea name="" id="" cols="30" rows="10" class="rodape__text" placeholder="Mensagem"></textarea>
          <a href="#"><button class="rodape__btn btn">Enviar mensagem</button></a>
      </div>
    </section>
    <div class="rodape__copy">
      <p>© 2023 Todos os direitos reservados. Italo Vieira.</p>
    </div>
  </footer>
</body>
</html>
